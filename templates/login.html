<html>   
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/bootstrap.min.css" media="screen">
        <header style="background-color: rgb(124, 125, 235); padding-left: 15px;padding-right: 15px;padding-top: 15px;">
            <nav>
                <a href="/" style="color:white; margin: right 4px;">Inicio</a>
            </nav>          
        </header>
    </head>  
    <body>

        <div class="container" style="text-align: center;">
            <h1>Ingreso</h1>
            <br>
            <form action="" method="post">
                <input type="text" placeholder="Username" name="username" value="{{
                    request.form.username}}">
                <input type="password" placeholder="Password" name="password" value="{{
                    request.form.password}}">
                <input class="btn btn-default" type="submit" value="login">
            </form>
            {% if error %}
                <p class="error">
                    <strong>Error: </strong> {{error}}
                </p>
                {% endif %}
        </div>
    </body>
</html>
